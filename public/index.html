<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uploader</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <div class="app-container">
      <header class="header">
        <div class="header-content">
          <h1 class="app-title">Uploader</h1>
          <nav class="nav">
            <a href="/" class="nav-item active">
              <span class="material-icons">home</span>
              <span>ホーム</span>
            </a>
            <a href="/upload" class="nav-item">
              <span class="material-icons">cloud_upload</span>
              <span>アップロード</span>
            </a>
            <a href="/files" class="nav-item">
              <span class="material-icons">folder</span>
              <span>ファイル</span>
            </a>
          </nav>
          <div class="header-actions">
            <button class="theme-toggle" id="themeToggle" title="テーマを切り替え">
              <span class="material-icons">dark_mode</span>
            </button>
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
              <span class="material-icons">menu</span>
            </button>
          </div>
        </div>
      </header>

      <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu-header">
          <h2>メニュー</h2>
          <button class="mobile-menu-close" onclick="toggleMobileMenu()">
            <span class="material-icons">close</span>
          </button>
        </div>
        <nav class="mobile-menu-nav">
          <a href="/" class="nav-item active">
            <span class="material-icons">home</span>
            <span>ホーム</span>
          </a>
          <a href="/upload" class="nav-item">
            <span class="material-icons">cloud_upload</span>
            <span>アップロード</span>
          </a>
          <a href="/files" class="nav-item">
            <span class="material-icons">folder</span>
            <span>ファイル</span>
          </a>
        </nav>
      </div>

      <main class="main-content">
        <div class="welcome-section">
          <div class="welcome-content">
            <div class="welcome-icon">
              <span class="material-icons">cloud_upload</span>
            </div>
            <h2 class="welcome-title">ファイルアップロードへようこそ</h2>
            <p class="welcome-subtitle">
              簡単で安全なファイル共有プラットフォームです。ドラッグ&ドロップでファイルをアップロードし、共有リンクを生成できます。
            </p>
            <div class="action-buttons">
              <a href="/upload" class="btn btn-primary">
                <span class="material-icons">cloud_upload</span>
                ファイルをアップロード
              </a>
              <a href="/files" class="btn btn-secondary">
                <span class="material-icons">folder</span>
                ファイル一覧を見る
              </a>
            </div>
          </div>
        </div>

        <div class="recent-files-section">
          <div class="section-header">
            <h3>最近のファイル</h3>
            <a href="/files" class="view-all-link">すべて表示</a>
          </div>
          <div class="file-grid" id="recentFiles">
            <div class="empty-state">
              <div class="empty-icon">
                <span class="material-icons">folder_open</span>
              </div>
              <p>まだファイルがアップロードされていません</p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div class="popup-overlay" id="fileNamePopup">
      <div class="popup">
        <div class="popup-header">
          <h3>ファイル名</h3>
          <button class="popup-close" onclick="closeFileNamePopup()">
            <span class="material-icons">close</span>
          </button>
        </div>
        <div class="popup-content">
          <p id="fullFileName"></p>
        </div>
      </div>
    </div>

    <script>
      const recentFiles = document.getElementById('recentFiles');
      const themeToggle = document.getElementById('themeToggle');
      const fileNamePopup = document.getElementById('fileNamePopup');
      const fullFileName = document.getElementById('fullFileName');

      let currentTheme = 'auto';

      function initTheme() {
        const savedTheme = localStorage.getItem('theme') || 'auto';
        setTheme(savedTheme);
        updateThemeToggleIcon();
      }

      function setTheme(theme) {
        currentTheme = theme;
        localStorage.setItem('theme', theme);

        if (theme === 'auto') {
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
        } else {
          document.documentElement.setAttribute('data-theme', theme);
        }
      }

      function updateThemeToggleIcon() {
        const icon = themeToggle.querySelector('.material-icons');
        if (currentTheme === 'dark') {
          icon.textContent = 'light_mode';
        } else if (currentTheme === 'light') {
          icon.textContent = 'dark_mode';
        } else {
          icon.textContent = 'brightness_auto';
        }
      }

      function toggleTheme() {
        if (currentTheme === 'auto') {
          setTheme('light');
        } else if (currentTheme === 'light') {
          setTheme('dark');
        } else {
          setTheme('auto');
        }
        updateThemeToggleIcon();
      }

      function showFileNamePopup(fileName) {
        fullFileName.textContent = fileName;
        fileNamePopup.classList.add('show');
      }

      function closeFileNamePopup() {
        fileNamePopup.classList.remove('show');
      }

      function truncateFileName(fileName) {
        if (fileName.length <= 20) return fileName;
        return fileName.substring(0, 17) + '...';
      }

      function formatFileSize(bytes) {
        if (bytes === 0) return '0 B';
        const k = 1024;
        const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
      }

      async function loadRecentFiles() {
        try {
          const response = await fetch('/api/files');
          const files = await response.json();

          if (!Array.isArray(files)) {
            console.error('Invalid files data:', files);
            recentFiles.innerHTML = `
              <div class="empty-state">
                <div class="empty-icon">
                  <span class="material-icons">error</span>
                </div>
                <p>ファイルの読み込みに失敗しました</p>
              </div>
            `;
            return;
          }

          if (files.length === 0) {
            recentFiles.innerHTML = `
              <div class="empty-state">
                <div class="empty-icon">
                  <span class="material-icons">folder_open</span>
                </div>
                <p>まだファイルがアップロードされていません</p>
              </div>
            `;
            return;
          }

          const recentFilesList = files.slice(0, 6);
          const fileElements = recentFilesList
            .map(
              file => `
                <div class="file-card">
                  <div class="file-icon">
                    <span class="material-icons">description</span>
                  </div>
                  <div class="file-info">
                    <h4 class="file-name" onclick="showFileNamePopup('${
                      file.originalName
                    }')" title="タップしてファイル名を表示">${truncateFileName(
                file.originalName
              )}</h4>
                    <p class="file-size">${formatFileSize(file.size)}</p>
                  </div>
                  <div class="file-actions">
                    <a href="/files/${encodeURIComponent(
                      file.originalName
                    )}" class="action-btn" target="_blank" title="プレビュー">
                      <span class="material-icons">visibility</span>
                    </a>
                    <a href="/files/${encodeURIComponent(
                      file.originalName
                    )}" class="action-btn" download title="ダウンロード">
                      <span class="material-icons">download</span>
                    </a>
                  </div>
                </div>
              `
            )
            .join('');

          recentFiles.innerHTML = fileElements;
        } catch (error) {
          console.error('ファイル読み込みエラー:', error);
          recentFiles.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">
                <span class="material-icons">error</span>
              </div>
              <p>ファイルの読み込みに失敗しました</p>
            </div>
          `;
        }
      }

      function toggleMobileMenu() {
        const mobileMenu = document.getElementById('mobileMenu');
        mobileMenu.classList.toggle('active');
      }

      document.addEventListener('click', e => {
        const mobileMenu = document.getElementById('mobileMenu');
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');

        if (!mobileMenu.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
          mobileMenu.classList.remove('active');
        }
      });

      fileNamePopup.addEventListener('click', e => {
        if (e.target === fileNamePopup) {
          closeFileNamePopup();
        }
      });

      themeToggle.addEventListener('click', toggleTheme);

      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
        if (currentTheme === 'auto') {
          setTheme('auto');
        }
      });

      initTheme();
      loadRecentFiles();
    </script>
  </body>
</html>
